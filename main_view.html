        <script>
            function updateValue(id, value) {
                let element = document.getElementById(id);
                element.innerText = value;
            }

            function loadReport() {
                call_plugin_method("get_battery_report", {}).then(function(report) {
                    Object.keys(report).forEach((field) => {
                        updateValue(`${field}Str`, report[field]);
                    })
                });
            }

            loadReport();
            setInterval(loadReport, 10000);
        </script>
